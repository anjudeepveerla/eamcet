{% extends 'base.html' %}

{% block title %}{{Name}} - College Details{% endblock %}

{% block content %}
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            border: none;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
            letter-spacing: 0.5px;
        }
        .section {
            margin-bottom: 30px;
            padding: 25px;
            background-color: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .section:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            transform: translateY(-2px);
        }
        .section-title {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        .branch-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .branch-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #555;
        }
        .branch-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        .fee-info {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
        .fee-amount {
            font-size: 1.5em;
            margin-top: 10px;
            color: #2196F3;
            font-weight: 600;
        }
        .navigation {
            margin-top: 40px;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }
        .back-link:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
        }
        .footer-link {
            color: #2196F3 !important;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }
        .footer-link:hover {
            color: #1976D2 !important;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
                border-radius: 12px;
            }
            .section {
                padding: 15px;
            }
            .branch-item {
                padding: 12px;
            }
        }
    </style>

    <div class="container">
        <h1>{{Name}}</h1>
        
        <div class="section">
            <h2 class="section-title">Available Branches</h2>
            <ul class="branch-list">
                {% for branch in branches %}
                <li class="branch-item">{{ branch }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h2 class="section-title">College Fee</h2>
            <div class="fee-info">
                <div class="fee-amount">₹{{ fee }}</div>
            </div>
        </div>

        <div class="navigation">
            <a href="{% url 'colleges' %}" class="back-link">← Back to Colleges List</a>
        </div>

        <footer>
        <p>Developed By: <a href="https://www.instagram.com/lumi.ai_/" class="footer-link" target="_blank" rel="noopener">Team Lumi AI</a></p>
        </footer>
    </div>
{% endblock %}
